<!DOCTYPE html>
<html>
<head>
    <title>Login - muradifRawi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{{ url_for('static', filename='bg1.jfif') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-top: 100px;
            font-size: 32px;
            font-weight: bold;
            color: black;
        }

        .container {
            background-color: #d1d1d1;
            width: 350px;
            margin: 30px auto 0;
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            min-height: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        label {
            font-weight: bold;
            font-size: 18px;
        }

        input[type="text"], input[type="password"] {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: black;
            color: white;
            font-size: 16px;
            cursor: pointer;
            align-self: center;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #333;
        }

        p {
            margin-top: 15px;
            color: red;
            text-align: center;
        }
        
        /* Mobile Styles */
        @media (max-width: 767px) {
            .container {
                width: 90%;
                margin: 20px auto 0;
                padding: 40px 25px;
                min-height: 280px;
            }
            
            h1 {
                font-size: 28px;
                font-weight: bold;
                margin-top: 80px;
            }
            
            .input-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            input[type="text"], input[type="password"] {
                width: 100%;
            }
            
            .back-button {
                top: 15px;
                left: 15px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <a href="{{ url_for('index') }}" class="back-button">BACK</a>

    <h1>LOGIN</h1>

    <div class="container">
      

        <form method="POST" action="{{ url_for('login_route', next='verify') }}">
            <div class="input-group">
                <label for="email">Email :</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div style="text-align: center; margin-top: 10px;">
    <a href="{{ url_for('reset_bp.reset_password') }}" style="color: blue; text-decoration: underline;">Forgot Password?</a>
</div>

        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
