<!DOCTYPE html>
<html>
<head>
    <title>Login - muradifRawi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{{ url_for('static', filename='download.jfif') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(90deg, #ff77b7 0%, #7c9f80 100%);
            color: #fff;
            border: none;
            border-radius: 1.5em;
            padding: 0.6em 1.5em;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 2px 8px rgba(154,62,105,0.10);
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .back-button:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 18px rgba(154,62,105,0.18);
            color: white;
            text-decoration: none;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px 40px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-title {
            font-size: 36px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #333;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-field::placeholder {
            color: rgb(255, 255, 255);
            font-size: 20px;
            font-weight: 600;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Fix autocomplete blue background */
        .input-field:-webkit-autofill,
        .input-field:-webkit-autofill:hover,
        .input-field:-webkit-autofill:focus,
        .input-field:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px rgba(255, 255, 255, 0.1) inset !important;
            -webkit-text-fill-color: #333 !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 1);
            font-size: 22px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .forgot-password {
            margin-top: 20px;
            text-align: center;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 1);
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: rgba(255, 255, 255, 1);
            text-decoration: underline;
        }

        .error-message {
            margin-top: 20px;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        /* Mobile Styles */
        @media (max-width: 767px) {
            .login-card {
                width: 90%;
                padding: 40px 30px;
                margin: 20px;
            }
            
            .login-title {
                font-size: 28px;
                margin-bottom: 30px;
            }
            
            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <a href="{{ url_for('index') }}" class="back-button">Back</a>

    <div class="login-card">
        <h1 class="login-title">Login</h1>

        <form method="POST" action="{{ url_for('login_route', next='verify') }}">
            <div class="form-group">
                <i class='bx bx-envelope input-icon'></i>
                <input type="text" id="email" name="email" class="input-field" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <i class='bx bx-show input-icon'></i>
                <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="forgot-password">
            <a href="{{ url_for('reset_bp.reset_password') }}">Forgot Password?</a>
        </div>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
    </div>

</body>
</html>
