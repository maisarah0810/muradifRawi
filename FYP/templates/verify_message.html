<!DOCTYPE html>
<html>
<head>
    <title>Not Qualified</title>
    <script>
        setTimeout(function() {
            document.getElementById("popup").style.display = 'none';
        }, 4000);
    </script>
    <style>
        #popup {
            padding: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin: 20px;
            position: relative;
        }
        #closeBtn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="popup">
        <span id="closeBtn" onclick="document.getElementById('popup').style.display='none'">&times;</span>
        <p>You're not qualified to verify.</p>
    </div>
</body>
</html>
