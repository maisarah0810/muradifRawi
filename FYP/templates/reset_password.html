<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{{ url_for('static', filename='download.jfif') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(90deg, #ff77b7 0%, #7c9f80 100%);
            color: #fff;
            border: none;
            border-radius: 1.5em;
            padding: 0.6em 1.5em;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 2px 8px rgba(154,62,105,0.10);
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .back-button:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 18px rgba(154,62,105,0.18);
            color: white;
            text-decoration: none;
        }

        .reset-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px 40px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .reset-title {
            font-size: 36px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #333;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 1);
            font-size: 20px;
            font-weight: 600;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Fix autocomplete blue background */
        .input-field:-webkit-autofill,
        .input-field:-webkit-autofill:hover,
        .input-field:-webkit-autofill:focus,
        .input-field:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px rgba(255, 255, 255, 0.1) inset !important;
            -webkit-text-fill-color: #333 !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 1);
            font-size: 22px;
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .error-message {
            margin-top: 20px;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        /* Mobile Styles */
        @media (max-width: 767px) {
            .reset-card {
                width: 90%;
                padding: 40px 30px;
                margin: 20px;
            }
            
            .reset-title {
                font-size: 28px;
                margin-bottom: 30px;
            }
            
            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <a href="{{ url_for('login_route') }}" class="back-button">Back</a>

    <div class="reset-card">
        <h1 class="reset-title">Reset Password</h1>

        <form method="POST" action="{{ url_for('reset_bp.reset_password') }}">
            <input type="hidden" name="token" value="{{ token }}">
            
            <div class="form-group">
                <i class='bx bx-envelope input-icon'></i>
                <input type="email" id="email" name="email" class="input-field" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <i class='bx bx-lock input-icon'></i>
                <input type="password" id="new_password" name="new_password" class="input-field" placeholder="New Password" required>
            </div>
            
            <div class="form-group">
                <i class='bx bx-lock input-icon'></i>
                <input type="password" id="confirm_password" name="confirm_password" class="input-field" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
    </div>

</body>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <script>
        Swal.fire({
            title: "{{ 'Success' if category == 'success' else 'Warning' if category == 'warning' else 'Error' }}",
            text: "{{ message }}",
            icon: "{{ category }}",
            confirmButtonText: "{{ 'Go to Login' if category == 'success' else 'OK' }}",
        });
    </script>
    {% endfor %}
  {% endif %}
{% endwith %}

</html>
