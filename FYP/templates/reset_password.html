<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='bg1.jfif') }}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #444;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        /* Mobile Styles */
        @media (max-width: 767px) {
            .container {
                max-width: 90%;
                margin: 40px auto;
                padding: 25px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            input[type="email"],
            input[type="password"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      
        <h2>Reset Your Password</h2>
        <form method="POST" action="{{ url_for('reset_bp.reset_password') }}">
            <input type="hidden" name="token" value="{{ token }}">
            <label>Email:</label>
            <input type="email" name="email" required>

            <label>New Password:</label>
            <input type="password" name="new_password" required>

            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" required>

            <input type="submit" value="Change Password">
        </form>
        <!-- Back Button -->
        <form method="get" action="{{ url_for('login_route') }}">
            <button type="submit">Back</button>
        </form>
    </div>
  
</body>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <script>
        Swal.fire({
            title: "{{ 'Success' if category == 'success' else 'Warning' if category == 'warning' else 'Error' }}",
            text: "{{ message }}",
            icon: "{{ category }}",
            confirmButtonText: "{{ 'Go to Login' if category == 'success' else 'OK' }}",
        });
    </script>
    {% endfor %}
  {% endif %}
{% endwith %}


</html>
